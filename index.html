<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  </head>
  <body>
  <div class="CalcContainer">
    <div class="row">
      <div class="output">
        <span id="display">0</span>
      </div>
    </div>
    <div class="row">
    <a href="#" class="btn btn-primary btn-block" id="clearAll">AC</a>
    <a href="#" class="btn btn-primary btn-block" value="" id="backOne">C</a>
    </div>
    <div class="row">
    <div class="btn-group-justified">
    <a href="#" class="btn btn-primary btn-lg" value="7">7</a>
    <a href="#" class="btn btn-primary btn-lg" value="8">8</a>
    <a href="#" class="btn btn-primary btn-lg" value="9">9</a>
    <a href="#" class="btn btn-primary btn-lg" value="*" id="*">X</a>
    </div>
    </div>
    <div class="row">
    <div class="btn-group-justified">
    <a href="#" class="btn btn-primary btn-lg" value="4">4</a>
    <a href="#" class="btn btn-primary btn-lg" value="5">5</a>
    <a href="#" class="btn btn-primary btn-lg" value="6">6</a>
    <a href="#" class="btn btn-primary btn-lg" value="/" id="/">/</a>
    </div>
    </div>
    <div class="row">
    <div class="btn-group-justified">
    <a href="#" class="btn btn-primary btn-lg" value="1">1</a>
    <a href="#" class="btn btn-primary btn-lg" value="2">2</a>
    <a href="#" class="btn btn-primary btn-lg" value="3">3</a>
    <a href="#" class="btn btn-primary btn-lg" value="-" id="-">-</a>
    </div>
    </div>
    <div class="row">
    <div class="btn-group-justified">
    <a href="#" class="btn btn-primary btn-lg" value="0">0</a>
    <a href="#" class="btn btn-primary btn-lg" value="+" id="add" >+</a>
    <a href="#" class="btn btn-primary btn-lg" value="=" id="equals">=</a>
    <a href="#" class="btn btn-primary btn-lg" value=".">.</a>
    
    </div>
    </div>

    </div>
  </div>  
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
